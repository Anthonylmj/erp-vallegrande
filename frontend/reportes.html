<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f5f3eb;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background-color: #e4e0cc;
      padding-top: 60px;
      transition: transform 0.3s ease-in-out;
      z-index: 999;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
    }

    .sidebar.collapsed {
      transform: translateX(-100%);
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }

    .sidebar a.active,
    .sidebar a:hover {
      background-color: #7d8b4d;
      color: #fff;
      border-radius: 8px;
      margin: 4px 12px;
    }

    /* Navbar */
    .navbar {
      background-color: #f0ead2;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .menu-toggle {
      cursor: pointer;
      font-size: 1.8rem;
      color: #5a5a2c;
    }

    /* Content */
    .content {
      margin-left: 0;
      padding: 80px 20px 20px;
      transition: margin-left 0.3s ease-in-out;
    }

    .content.shifted {
      margin-left: 240px;
    }

    /* Components */
    .card {
      border-radius: 16px;
      border: none;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      background-color: white;
    }

    .table thead {
      background-color: #7d8b4d;
      color: white;
    }

    .btn-olive {
      background-color: #7d8b4d;
      color: white;
      border: none;
    }

    .btn-olive:hover {
      background-color: #6f7c45;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .content {
        margin-left: 0 !important;
      }
    }
  </style>
</head>
