<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - ERP Vallegrande</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f5f3eb;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    /* === üîπ SIDEBAR === */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background-color: #e4e0cc;
      padding-top: 60px;
      transition: transform 0.3s ease-in-out;
      z-index: 999;
      box-shadow: 2px 0 6px rgba(0, 0, 0, 0.1);
    }
    .sidebar.collapsed { transform: translateX(-100%); }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: #333;
      text-decoration: none;
      font-weight: 500;
    }
    .sidebar a.active, .sidebar a:hover {
      background-color: #7d8b4d;
      color: #fff;
      border-radius: 8px;
      margin: 4px 12px;
    }

    /* === üîπ NAVBAR === */
    .navbar {
      background-color: #f0ead2;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }
    .menu-toggle {
      cursor: pointer;
      font-size: 1.8rem;
      color: #5a5a2c;
    }

    /* === üîπ CONTENIDO === */
    .content {
      margin-left: 0;
      padding: 80px 20px 20px;
      transition: margin-left 0.3s ease-in-out;
    }
    .content.shifted { margin-left: 240px; }

    /* === üîπ TARJETAS === */
    .metric-card {
      border: none;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      height: 230px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* === üîπ CARRUSELES CENTRADOS Y DESLIZANDO === */
    .carousel {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .carousel-inner {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .carousel-item {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: all 0.8s ease-in-out;
      display: flex !important;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .carousel-item.active {
      left: 0;
      opacity: 1;
      z-index: 2;
    }

    .carousel-item-start.active,
    .carousel-item-prev,
    .carousel-item-next {
      left: -100%;
    }

    .carousel-item-end.active {
      left: 100%;
    }

    .metric-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: #444;
    }
    .metric-value {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 10px 0;
    }
    .metric-sub {
      color: #666;
      font-size: 0.9rem;
    }

    .btn-olive { background-color: #7d8b4d; color: #fff; }

    @media (max-width: 768px) {
      .sidebar { transform: translateX(-100%); }
      .sidebar.show { transform: translateX(0); }
      .content { margin-left: 0 !important; }
    }
  </style>
</head>
<body>

  <!-- üî∏ Navbar -->
  <nav class="navbar navbar-light px-3 fixed-top">
    <div class="d-flex align-items-center">
      <span class="menu-toggle me-3" id="toggleSidebar">‚ò∞</span>
      <img src="img/logo_vallegrande.png" alt="Logo" height="40" class="me-2">
      <span class="navbar-brand mb-0 h4">Productos Vallegrande - Dashboard</span>
    </div>
    <div class="d-flex align-items-center">
      <span class="me-2">Admin</span>
      <div class="rounded-circle bg-dark text-white d-flex justify-content-center align-items-center"
        style="width:35px;height:35px;">A</div>
    </div>
  </nav>

  <!-- üîπ Sidebar -->
  <div class="sidebar collapsed" id="sidebarMenu">
    <a href="#" class="active">üè† Home</a>
    <a href="productos.html">üì¶ Inventario</a>
    <a href="clientes.html">üë• Clientes</a>
    <a href="reportes.html">üìä Reportes</a>
    <a href="remisiones.html">üßæ Remisiones</a>
    <a href="#">‚öôÔ∏è Configuraci√≥n</a>
  </div>

  <!-- üîπ Contenido -->
  <div class="content" id="mainContent">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-secondary">Dashboard</h3>
        <div>
          <select id="rangoTiempo" class="form-select d-inline w-auto">
            <option value="7">√öltimos 7 d√≠as</option>
            <option value="30">√öltimo mes</option>
          </select>
          <button id="btnActualizar" class="btn btn-olive ms-2">Actualizar</button>
        </div>
      </div>

      <!-- üî∏ Tres tarjetas fijas -->
      <div class="row g-3 mb-4 text-center">
        <div class="col-md-4">
          <div class="card metric-card">
            <div id="carouselInventario" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000" data-bs-pause="hover">
              <div class="carousel-inner" id="metricInventario"></div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card metric-card">
            <div id="carouselBajos" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000" data-bs-pause="hover">
              <div class="carousel-inner" id="metricBajos"></div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card metric-card">
            <div id="carouselPedidos" class="carousel slide" data-bs-ride="carousel" data-bs-interval="4000" data-bs-pause="hover">
              <div class="carousel-inner" id="metricPedidos"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- üîπ Gr√°ficos -->
      <div class="row g-3">
        <div class="col-md-6">
          <div class="card p-3">
            <h6>Ventas Mensuales</h6>
            <canvas id="chartVentas"></canvas>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card p-3">
            <h6>Distribuci√≥n por Zonas</h6>
            <canvas id="chartZonas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // === Men√∫ hamburguesa ===
    const toggle = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebarMenu');
    const content = document.getElementById('mainContent');
    toggle.addEventListener('click', () => {
      sidebar.classList.toggle('collapsed');
      content.classList.toggle('shifted');
    });

    async function cargarDashboard() {
      try {
        const [resProductos, resRemisiones] = await Promise.all([
          fetch('http://localhost:3000/api/productos'),
          fetch('http://localhost:3000/api/remisiones')
        ]);
        const productos = await resProductos.json();
        const remisiones = await resRemisiones.json();

        const totalInventario = productos.reduce((sum, p) => sum + (p.stockDisponible || 0), 0);
        const productosBajos = productos.filter(p => p.stockDisponible < 5);
        const hoy = new Date().toISOString().split('T')[0];
        const pedidosHoy = remisiones.filter(r => r.fechaEmision.startsWith(hoy));

        // === Inventario ===
        const inv = document.getElementById('metricInventario');
        inv.innerHTML = `
          <div class="carousel-item active">
            <h5 class="metric-title">Inventario Total</h5>
            <h2 class="metric-value text-success">${totalInventario}</h2>
            <p class="metric-sub">Unidades disponibles</p>
          </div>`;
        productos.slice(0, 3).forEach(p => {
          inv.innerHTML += `
            <div class="carousel-item">
              <h5 class="metric-title">${p.nombre}</h5>
              <h2 class="metric-value text-secondary">${p.stockDisponible}</h2>
              <p class="metric-sub">Unidades</p>
            </div>`;
        });

        // === Productos Bajos ===
        const bajos = document.getElementById('metricBajos');
        bajos.innerHTML = `
          <div class="carousel-item active">
            <h5 class="metric-title">Productos Bajos</h5>
            <h2 class="metric-value text-warning">${productosBajos.length}</h2>
            <p class="metric-sub">Stock bajo (&lt; 5)</p>
          </div>`;
        productosBajos.forEach(p => {
          bajos.innerHTML += `
            <div class="carousel-item">
              <h5 class="metric-title text-danger">${p.nombre}</h5>
              <h2 class="metric-value text-warning">${p.stockDisponible}</h2>
              <p class="metric-sub">Unidades restantes</p>
            </div>`;
        });

        // === Pedidos ===
        const ped = document.getElementById('metricPedidos');
        ped.innerHTML = `
          <div class="carousel-item active">
            <h5 class="metric-title">Pedidos Hoy</h5>
            <h2 class="metric-value text-primary">${pedidosHoy.length}</h2>
            <p class="metric-sub">Generados hoy</p>
          </div>`;
        pedidosHoy.forEach(r => {
          ped.innerHTML += `
            <div class="carousel-item">
              <h5 class="metric-title">Remisi√≥n #${r.id}</h5>
              <h2 class="metric-value text-primary">üì¶</h2>
              <p class="metric-sub">${r.Cliente?.nombre || 'Sin cliente'}</p>
            </div>`;
        });

        actualizarGraficos(remisiones);

        // Inicializa correctamente los carruseles
        document.querySelectorAll('.carousel').forEach(c => {
          new bootstrap.Carousel(c, { interval: 4000, ride: 'carousel', pause: 'hover', wrap: true });
        });

      } catch (err) {
        console.error('Error cargando dashboard:', err);
      }
    }

    // === Gr√°ficos ===
    let chartVentas, chartZonas;
    function actualizarGraficos(remisiones) {
      const ventasPorMes = {};
      remisiones.forEach(r => {
        const mes = new Date(r.fechaEmision).toLocaleString('es-CO', { month: 'short' });
        ventasPorMes[mes] = (ventasPorMes[mes] || 0) + 1;
      });

      const etiquetas = Object.keys(ventasPorMes);
      const datos = Object.values(ventasPorMes);

      if (chartVentas) chartVentas.destroy();
      chartVentas = new Chart(document.getElementById('chartVentas'), {
        type: 'line',
        data: {
          labels: etiquetas,
          datasets: [{
            label: 'Remisiones',
            data: datos,
            borderColor: '#7d8b4d',
            backgroundColor: 'rgba(125,139,77,0.2)',
            tension: 0.3,
            fill: true
          }]
        },
        options: { plugins: { legend: { display: false } } }
      });

      if (chartZonas) chartZonas.destroy();
      chartZonas = new Chart(document.getElementById('chartZonas'), {
        type: 'bar',
        data: {
          labels: ['Norte', 'Sur', 'Centro', 'Oriente', 'Occidente'],
          datasets: [{
            label: 'Distribuci√≥n',
            data: [12, 8, 15, 6, 9],
            backgroundColor: '#a3b18a'
          }]
        },
        options: { plugins: { legend: { display: false } } }
      });
    }

    document.getElementById('btnActualizar').addEventListener('click', cargarDashboard);
    cargarDashboard();
  </script>
</body>
</html>
